<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - lines - fat</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #000;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				position: absolute;
				color: #ffffff;
				top: 0px;
				width: 100%;
				padding: 5px;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
			}
			a {
				color: #fff;
			}
		</style>
	</head>
	<body>
		<div id="container"></div>
		<script src="../build/three.js"></script>
        <script src="js/controls/TrackballControls.js"></script>
		<script>
			var xmouse=-1,ymouse=-1;
		
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
			camera.position.set(0,0,40);
			camera.lookAt( 0, 0, 0 );
            var controls = new THREE.TrackballControls(camera);
            controls.rotateSpeed = 1.0;//Velocidad de rotaciĂ³n. El valor predeterminado es 1.
            controls.zoomSpeed = 1.2;//Velocidad de zoom / dollying. El valor predeterminado es 1.
            controls.panSpeed = 0.8;//Velocidad de paneo. El valor predeterminado es 1.
            controls.noZoom = false;//
            controls.noPan = false;//
            controls.staticMoving = true;//
            controls.dynamicDampingFactor = 0.3;//
            var light = new THREE.SpotLight( 0xFFFFFF,1 );
			light.position.set(100,100,100)
			scene.add(light)
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setClearColor( 0xffffff);
			document.body.appendChild( renderer.domElement );
			var material = new THREE.LineDashedMaterial( {
				color: 0x002255,
				linewidth: 2,
			} );
			var geometry = new THREE.Geometry();
			geometry.vertices.push(new THREE.Vector3( -10, 0, 0) );
            geometry.vertices.push(new THREE.Vector3( 0, 10, 0) );
			var line = new THREE.Line(geometry, material);
			line.rotation.y=0.007;
			scene.add(line);			
			var animate = function () {
				requestAnimationFrame( animate );
				renderer.render(scene, camera);
				render();
			};
            function render(){
                controls.update();
                renderer.render(scene, camera);
				if(xmouse != -1 && ymouse !=-1)
				{
					var material = new THREE.LineDashedMaterial( {
						color: 0x002255,
						linewidth: 2,
					} );
					var geometry = new THREE.Geometry();
					geometry.vertices.push(new THREE.Vector3( xmouse, ymouse, 0) );
					geometry.vertices.push(new THREE.Vector3( xx, yy, 0) );
					var line = new THREE.Line(geometry, material);
					line.rotation.y=0.007;
					scene.add(line);			
				}
				
            }
            var xx, yy;
            document.addEventListener('mousemove', function(event) {
                xx = event.clientX;
                yy = event.clientY;
            });
            window.addEventListener('keydown', function(event) {
                switch ( event.keyCode ) {
                    case 81: // Q
                        var dir = camera.getWorldDirection();
                        console.log(dir);
                        console.log(xx);
                        console.log(yy);
						xmouse = xx;
						ymouse =yy;
						console.log(xmouse);
                        console.log(ymouse);
                        break;
                }
            });
			animate();
		</script>

	</body>

</html>
